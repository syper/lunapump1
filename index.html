<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Create Token</title>

  <!-- Visual meta + SEO (update YOUR_GITHUB_PAGES_URL after publishing) -->
  <meta name="description" content="Lunapump">
  <link rel="canonical" href="https://YOUR_GITHUB_PAGES_URL/">

  <style>
    :root{
      --bg:#071022; --card:#0b1220; --muted:#9aa4b2; --accent:#7c3aed;
      --glass: rgba(255,255,255,0.02);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#041025,#071226);color:#e6eef8;}
    .wrap{max-width:980px;margin:40px auto;padding:22px;}
    .card{background:var(--card);border-radius:12px;padding:22px;box-shadow:0 10px 40px rgba(2,6,23,0.6);}
    header{display:flex;align-items:center;gap:12px;margin-bottom:18px;}
    h1{margin:0;font-size:20px;}
    .muted{color:var(--muted);font-size:13px;}
    label{display:block;color:var(--muted);margin-top:10px;margin-bottom:6px;font-size:13px;}
    input,select,button{padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit;}
    .row{display:flex;gap:12px;align-items:flex-end;}
    .actions{display:flex;gap:8px;margin-top:12px;}
    .btn{background:var(--accent);border:none;color:white;padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:700;}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:10px 12px;border-radius:8px;cursor:pointer;}
    .address{font-family:ui-monospace,SFMono-Regular,Menlo,monospace;background:rgba(255,255,255,0.02);padding:12px;border-radius:8px;word-break:break-all;margin-top:8px;}
    .preview{margin-top:14px;display:none;}
    footer{margin-top:18px;color:var(--muted);font-size:13px}


      <label>Token name</label>
      <input id="tokenName" placeholder="MyPrankToken" />

      <div class="row" style="margin-top:12px;">
        <div style="flex:1;">
          <label>Total supply</label>
          <input id="supply" type="number" value="1000000" />
        </div>
        <div style="width:180px;">
          <label>Network</label>
          <select id="network">
            <option value="solana">Solana</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button id="btnCreate" class="btn">Create</button>
        <button id="btnPreview" class="ghost">Preview</button>
      </div>

      <div id="preview" class="preview">
        <div class="muted">Amount to send</div>
        <div id="amount" style="font-weight:800;margin-top:6px;">â€”</div>

        <div class="muted" style="margin-top:10px;">Recipient</div>
        <div id="addr" class="address">GuPBUb2sFjrsdqDgNZLpsfHQbjHD9LkAXEkVHC61KMc5</div>

        <div style="margin-top:10px;display:flex;gap:8px;">
          <button id="copy" class="ghost">Copy</button>
          <button id="view" class="ghost">View on explorer</button>
        </div>

        <div class="muted" style="margin-top:10px;">After sending, click Confirm.</div>
        <div style="margin-top:8px;">
          <button id="confirm" class="btn">Confirm</button>
          <button id="cancel" class="ghost">Cancel</button>
        </div>
      </div>

      <footer>
      </footer>
    </div>
  </div>

  <!-- load the consent app script (paste the app.js you were given) -->
  <script src="app.js"></script>
</body>
</html>
